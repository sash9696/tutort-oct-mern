                <Greetings name="Dan" age={40}/>

        };
        function sum(a,b){

        // }

        function Greetings({name,age}){
            return <h2>Hi My name is  {name} and I am {age} years old.</h2>
        }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
