      //without jsx
      const MyApp = () => {
        return React.createElement(
          "div",
          null,
          //Heading
          React.createElement("h1", null, "Nested React Component"),

          //Paragraph
          React.createElement("p", null, "this is a para inside MyApp"),

          //Unordered list

            "ul",
            null,
            React.createElement("li", null, "Item1"),
            React.createElement("li", null, "Item2"),

            React.createElement("li", null, "Item3")
          )
        );
      };

      function sum(a, b) {

      root.render(<MyApp />);
