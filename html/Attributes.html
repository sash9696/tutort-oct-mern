<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        case insensitive , they are same
    -->

    <input type="text">
    <input type="Text">

    <!-- case sensitive, they are not same  -->

    <div id="myId"></div>
    <div id="myID"></div>

    <!-- boolean attributes -->

    <input required/>


    <!-- global attributes -->

    <!-- id attribute -->

    <div class="myclass aclass bclass"></div>

    <div class="myclass  bclass"></div>



    <!-- custom attributes -->
     <div data-first-name="John" data-last-name="Doe" ></div>


<!-- 
     <audio>

     </audio>

     <video>

     </video> -->

     <ul>
        <li>item 1</li>
        <li>item2</li>
        <li>item23</li>
     </ul>
     <br>
     <ol>
        <li>item 1</li>
        <li>item2</li>
        <li>item23</li>
     </ol>

     <br>
     <ol type="A">
        <li>item 1</li>
        <li>item2</li>
        <li>item23</li>
     </ol>
     <ol type="i">
        <li>item 1</li>
        <li>item2</li>
        <li>item23</li>
     </ol>

     <ol type="I">
        <li>item 1</li>
        <li>item2</li>
        <li>item23</li>
     </ol>

     <br>
     <ol reversed >
        <li>item 1</li>
        <li>item2</li>
        <li>item23</li>
        <ol type="I">
            <li>item 1</li>
            <li>item2</li>
            <li>item23</li>
         </ol>
     </ol>


</body>
</html>
